<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="try.css" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <h2 class="book text-center">CART-LIST</h2>

      <div class="row">
        <div class="col-md-8">
          <div class="box-1">
            <img src="no-1.jpg" alt="" class="phone" />
          </div>
          <div class="box-2">
            <h2 class="book text-center">HARRY POTTER</h2>
            <hr />
            <p>
              Lorem ipsum dolor sit amet consectetur, adipisicing elit.
              Explicabo, est!
            </p>

            <div class="box-3">
              <span>$399</span>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="row1">
            <div class="col-4 col-sm-6">
              <div class="qty">
                <div class="div">
                  <button>+</button>
                  <span>Qty</span>
                  <button>-</button>
                </div>
                <div class="remove">
                  <button class="button text-bg-danger">Remove</button>
                </div>
              </div>
              <hr />
              <div class="Box">
                <h5>SUBTOTAL:</h5>
                <span style="padding-left: 72px">$399</span>
              </div>
              <div class="Box">
                <h5>DISCOUNT:</h5>
                <span style="padding-left: 70px">FREE</span>
              </div>
              <hr />
              <div class="Box">
                <h5>TOTAL:</h5>
                <span style="padding-left: 110px">$399</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
